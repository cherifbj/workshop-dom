<!DOCTYPE html>
<html>
    <head>
        <title>The POS | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="store.html">STORE</a></li>
                </ul>
            </nav>
            <h1 class="Store Name">POS Store</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Workstation</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Workstation 625E</span>
                    <img class="shop-item-image" src="Images/téléchargement.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">DT1500.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Workstation 625X</span>
                    <img class="shop-item-image" src="Images/téléchargement (1).png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">DT1900</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Workstation 655</span>
                    <img class="shop-item-image" src="Images/téléchargement (2).png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">DT2550.900</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Tab 721P</span>
                    <img class="shop-item-image" src="Images/721_multi.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">DT2000.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Simphony</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Simphony Cloud</span>
                    <img class="shop-item-image" src="Images/symphony_cloudb.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">DT5000</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Simphony On Premise</span>
                    <img class="shop-item-image" src="Images/images.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">10000DT</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">DT0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        
    </body>
</html>
